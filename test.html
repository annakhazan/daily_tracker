<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Test</title>
    <style>
        body {
            background: #F8F9FA;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .color-test {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Pastel Color Test</h1>
    <p>Background should be light gray (#F8F9FA)</p>
    
    <div class="color-test">
        <div class="color-box" style="background: #FF8A9A;">Pink</div>
        <div class="color-box" style="background: #8AFF9A;">Mint</div>
        <div class="color-box" style="background: #8AC4FF;">Blue</div>
        <div class="color-box" style="background: #FFE08A;">Yellow</div>
        <div class="color-box" style="background: #E08AFF;">Purple</div>
    </div>
    
    <div class="color-test">
        <div class="color-box" style="background: #8AFFE0;">Aqua</div>
        <div class="color-box" style="background: #FFB08A;">Peach</div>
        <div class="color-box" style="background: #B08AFF;">Purple</div>
        <div class="color-box" style="background: #8AFFB0;">Lime</div>
        <div class="color-box" style="background: #FFD48A;">Cream</div>
    </div>
    
    <p>If you see these colors clearly, the changes are working!</p>
</body>
</html>
